<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="./stylesheets/style2.css" />


  </head>
  <body  >
    <section class="ftco-section img js-fullheight" style="background-image: url(images/bg00.jpg)">
      <div class="containers">
        <div class="rows justify-content-center">
          <div class="text-center">
            <h2 class="heading-section">Have an account?</h2>
            
          </div>
        </div>

        <div class="rows justify-content-center">
          <div >
            <div class="login-wrap">
              
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit "
                  >
                    Sign In
                  </button>
                </div>
                <div class="form-group d-md-flex"></div>
              </form>
              <p class="w-100 text-center">&mdash; Need to Register? &mdash;</p>
              <div class="form-group text-center">
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                    Register
                  </button>
                </div>
              </div>
              <br />
              <br />
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
