<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="./stylesheets/style2.css" />
  </head>
  
  <body>    
    <section class="ftco-section img js-fullheight" style="background-image: url(images/bg00.jpg)">
      <div class="containers">
        <div class="rows justify-content-center">             
           <div class="login-wrap">
              <h3 class="text-center">Sign up for an account now!</h3>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <br>
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit"
                  >
                    Register
                  </button>
                </div>
                
              <br />
              <br />
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
