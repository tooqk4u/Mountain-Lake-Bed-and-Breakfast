<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">	
  <title>Document</title>
</head>
<body>
  


<div class="container">

  <div class="pane">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/BigdipISS.jpg" alt="background" class="bg">
    <div class="content">
      <div class="h3">Library Rentals</div>
      <span> computer | headphones | cables </span>
    </div>

    <footer>
      <a href="#" class="link" id="in">Sign In</a>
      <a href="#" class="link" id="up">Sign Up</a>
    </footer>
  </div>
  <div class="pane flipwrapper">

    <div class="card">
      <div class="face front">

      <div class="signin">
        <header>
          
          
          <span>Please sign up for your account</span>
        </header>

        <form>
          <div class="field">
            <input type="text" placeholder="Username">
          </div>
          <div class="field">
            <input type="password" placeholder="Password">
          </div>

          <button class="btn"> Sign In </button>
        </form>
      </div>

      </div>
      <div class="face back">

      <div class="signup">
        <header>
          <h3>Welcome</h3>
          <span>Please provide the below details</span>
        </header>


        <form>
          <div class="field">
            <input type="text" placeholder="Name">
          </div>

          <div class="field">
            <input type="text" placeholder="username">
          </div>

              <div class="field">
                <input type="text" placeholder="Email">
              </div>

                <div class="field">
                  <input type="password" placeholder="Password">
                </div>

                  <div class="field">
                    <input type="password" placeholder="Confirm password">
                  </div>


            <button class="btn">Sign Up</button>
      </form>

      </div>
      </div>
    </div>

  </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
